<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>String Excercises</title>
    <label>Enter String:</label>
<input type="text" id="str" value="">
<label>Enter Substring:</label>
<input type="text" id="substr" value="">
<button onclick="setOutput()">Result</button>
<button onclick="clearOutput()">Clear</button>
<div>
<div id="output"> </div>
</div>
    <script>
        function setOutput() {
            var inputString = document.getElementById("str").value;
            var inputSubString = document.getElementById("substr").value;
           var output = inputString.indexOf(inputSubString);
         if(output > 0){
        document.getElementById("output").innerHTML = inputSubString + " is a substring of "+inputString;
         }else{
             document.getElementById("output").innerHTML = inputSubString + " is not a substring of "+inputString;
         }
     
}
function clearOutput(){
    document.getElementById("str").value = "";
    document.getElementById("output").innerHTML = "";
    
}
    </script>
</head>

</body>



</html>
